<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tabuada</title>
</head>
<body>
    <button class="btn btn-primary" onclick="mostrarTabuada()"> Mostrar Tabuada</button>
    <button class="btn btn-primary" onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>
        //Pequeno projeto de tabuada

        const output = document.getElementById("output") 
       function mostrarTabuada(){
         let n = parseFloat( prompt("Digite um n√∫mero"))
         let msg = ""
        for(let i = 0; i <= 1000; i++){
            msg += `${n} x ${i} = ${n * i} <br>` 
        }
           
           output.innerHTML = msg

       } 

    function limparTabuada(){
        output.innerText = ""     
    }
 

    </script>

</body>
</html>
